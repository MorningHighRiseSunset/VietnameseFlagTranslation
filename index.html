<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vietnamese Translation Assistant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="header-top">
                <h1>Vietnamese Translation Assistant (Trợ lý dịch tiếng Việt)</h1>
            </div>
            <p class="tag">Dịch nhanh, thân thiện với các hiệu ứng văn bản</p>
        </header>

        <form id="translateForm" class="controls" action="#" onsubmit="return false;">
            <label for="input" class="visually-hidden">Văn bản cần dịch</label>
            <input type="text" id="input" inputmode="text" autocomplete="off" placeholder="Nhập một từ hoặc cụm từ...">
                    <button id="translateBtn" type="button">Translate</button>
        </form>

        <div id="detectBar" class="detect-bar" aria-live="polite">
            <div id="detectedInfo" class="detected-info">Detected: — → Translating to: —</div>
            <label class="manual-toggle">
                <input type="checkbox" id="manualToggle"> <span id="manualToggleLabel">Manual mode</span>
            </label>
        </div>

        <div id="manualControls" class="manual-controls" aria-hidden="true">
            <label for="manualSource" class="manual-label">I speak:</label>
            <select id="manualSource" class="manual-select">
                <option value="">Auto-detect</option>
                <option value="english">English</option>
                <option value="spanish">Spanish (Español)</option>
                <option value="french">French (Français)</option>
                <option value="hindi">Hindi (हिंदी)</option>
                <option value="mandarin">Mandarin (中文)</option>
                <option value="vietnamese">Vietnamese (Tiếng Việt)</option>
            </select>

            <label for="manualTarget" class="manual-label">Translate to:</label>
            <select id="manualTarget" class="manual-select">
                <option value="vietnamese">Vietnamese (Tiếng Việt)</option>
                <option value="english">English</option>
                <option value="french">French (Français)</option>
                <option value="hindi">Hindi (हिंदी)</option>
                <option value="mandarin">Mandarin (中文)</option>
                <option value="spanish">Spanish (Español)</option>
            </select>
        </div>

        <div id="output" class="output" role="status" aria-live="polite"></div>

        <small class="help">Mẹo: sử dụng cụm từ ngắn để có kết quả tốt nhất.</small>
    </div>
    <script src="/script-client.js"></script>
</body>
</html>
